<h1>category editing</h1>

<pre>{{category}}</pre>


<form id="category-edit-form" name="categoryEditForm">
    <span class='success' ng-show='typeSuccess'>Success! Type changed.</span>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" ng-model="category.newType" class="form-control">
        <button class='btn btn-default' ng-click='changeType(category.type, category.newType)'>Change Type</button>
    </div>
    <div class="form-group">
        <span class='success' ng-show='dataSuccess'>Success! Data added.</span></br>
        <label for="data">Data</label>
        <ul>
            <li ng-repeat='info in category.info'>{{info.data}}</li>
        </ul>
        <input type="text" ng-model="category.newData" class="form-control">
        <button class='btn btn-default' ng-click='addDataEntry(category.type, category.newData)'>Add data</button>
    </div>
    <div class="form-group">
        <label for="order">Order</label>
        <input type="number" ng-model="category.order" class="form-control">
    </div>
</form>
   
<span class='success' ng-show='deleteSuccess'>Success! Category deleted.</span></br>
<button class='btn btn-default' ng-show='editCategory' ng-click='deleteCategory()'>Remove category</button>
<button class='btn btn-default' ng-show='addCategory' ng-click='addNewCategory()'>Add category</button>
<button class='btn btn-default' ui-sref='admin.adminInventory'>Return to inventory</button>
