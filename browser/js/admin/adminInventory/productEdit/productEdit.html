
<form id="edit-form" name="editForm">
    {{editForm}}

    <div class="form-group">
        <span>Error! Title is a required field.</span></br>
        <label for="title">Title</label>
        <input type="text" ng-model="product.title" class="form-control" required>
    </div>
    <div class="form-group">
        <span>Error! Description is a required field.</span></br>
        <label for="description">Description</label>
        <input type="text" ng-model="product.description" class="form-control" required>
    </div>
    <div class="form-group">
        <span>Error! Price is a required field.</span></br>
        <label for="price">Price</label>
        <input type="number" ng-model="product.price" class="form-control" required>
    </div>
    <div class="form-group">
        <div ng-show='editPage'>
            <label for="category">Current Categories</label>
                <table>
                    <tr ng-repeat='category in product.categories'> 
                        <td>{{category.type}}</td>
                        <td>{{category.data}}</td>
                        <td>
                            <button ng-click='removeFromCategories(category)'>Remove</button>
                        </td>
                    </tr>
                </table>
        </div>
          

        <table>
            <label for="category">Add More Categories</label> 
            <span ng-show='error'>The product already belongs to that category!</span> 
        	<tr ng-repeat='category in categories'> 
        		<td>{{category.type}}</td>
        		<td>
        			<select ng-model='newCategory.id'>
				        <option ng-repeat='info in category.info' value="{{info._id}}">{{info.data}}</option>
					</select>
        		</td>
                <td>
                    <button ng-click='addToCategories(category)'>Add</button>
                </td>
      		</tr>
        </table>
    </div>

    <div class='form-group'>
        <label for="photoUrls">PhotoUrl</label></br>
        <li>{{photoUrl}}</li>
        Enter new:
        <input type=text ng-model='product.photoUrl'>
    </div>


    <div class="form-group">
        <label>Available?</label></br>  
        <input ng-model='product.userVisible' type="radio" name="vehicle" value="true"> Yes<br>
        <input type="radio" ng-model='product.userVisible' name="vehicle" value="false">No
    </div>
</form>

<button class='btn btn-default' ng-show='editPage' ng-click='updateProduct()'>Submit changes</button>
<button class='btn btn-default' ng-show='editPage' ng-click='deleteProduct(product)'>Remove item</button>
<button class='btn btn-default' ng-show='addPage' ng-click='addNewProduct()'>Add item</button>
<button class='btn btn-default' ui-sref='admin.adminInventory'>Return to inventory</button>
