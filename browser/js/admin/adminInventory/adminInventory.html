<h1>adminInventory</h1>

<ui-view>
	<div>
		<ul>
			<li ng-repeat='product in products' contentEditable='true'>
				{{product}}
				<button ui-sref='admin.adminInventory.edit({product: product})'>Edit</button>
			</li>		
		</ul>


		<ul>
			<li ng-repeat='category in categories'>{{category}}</li>
		</ul>
		<button ui-sref='admin.adminInventory.edit()'>Edit</button>

		<button ui-sref='admin.adminInventory.edit'>Add</button>
	</div>
</ui-view>
