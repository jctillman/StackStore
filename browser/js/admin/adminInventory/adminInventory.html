<h1>adminInventory</h1>

<ui-view>
	<div>
		
		<ul>
			PRODUCTS
			<li ng-repeat='product in products' ng-model='product'>
				{{product.title}}
				<button ng-click='goToEdit(product)'>Edit</button>
			</li>		
		</ul>

		CATEGORIES
		<table class="table" ng-repeat='category in categories'>
		  	<thead>
			  	<tr>
				  	<td>
				  		{{category.type}}
				  		<button ng-click='goToCategoryEdit(category)'>Edit</button>
				  	</td>
				  <tr>
			  </thead>
			  <tbody>
				  <tr ng-repeat='info in category.info'>
				  	<td>
				  		{{info.data}}
				  	</td>
				  </tr>
			</tbody>
		</table>


		<button ng-click='goToAdd()'>Add Products</button>
		<button ng-click='goToCategoryAdd()'>Add Categories</button>
	</div>
</ui-view>
