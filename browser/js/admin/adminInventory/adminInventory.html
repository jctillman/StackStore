<h1>adminInventory</h1>

<ui-view>
	<div>
		<ul>
			<li ng-repeat='product in products' contentEditable='true' ng-model='product'>
				{{product}}
				<button ng-click='goToEdit(product)'>Edit</button>
			</li>		
		</ul>


		<ul>
			<li ng-repeat='category in categories'>{{category.type}}</li>
		</ul>
		<button ui-sref='admin.adminInventory.edit()'>Edit</button>

		<button ui-sref='admin.adminInventory.edit'>Add</button>
	</div>
</ui-view>
