<h1>adminOrder</h1>
<ui-view>

	<div class="form-group">
	    <label>Filter by Status</label></br> 
	    <li ng-repeat='status in statuses' ng-click='changeStatus(status)'>
	    	{{status}}
	    </li>
	</div>
	<ul>
		<li ng-repeat='order in orders | byStatus: chosenStatus'>{{order}}
		<button ng-click='goToOrderDetail(order)'>Edit</button>
		</li>
	</ul>
</ui-view>
