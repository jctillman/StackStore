<h1>EDIT</h1>
<div ng-repeat="item in items">
	<span>{{item.product.title}}</span>
	<span>{{item.quantity}}</span>
	<button ng-click="modLine(item._id, item.quantity-1)">Remove One</button>
	<button ng-click="modLine(item._id, item.quantity+1)">Add One</button>
</div>
<a ui-sref = "cart.address">Next</a>
