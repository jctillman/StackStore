<h1>PAYMENT</h1>



{{card}}

<div>
    <input ng-model="card.number" placeholder="Card Number" />
    <input ng-model="card.cvc" placeholder="CVC" />
    <input ng-model="card.exp_month" placeholder="Expiration Month" />
    <input ng-model="card.exp_year" placeholder="Expiration Year" />
    <button ng-click="submit()">Submit</button>
</div>


<a ui-sref = "cart.address">Previous</a>
<a ui-sref = "cart.promos">Next</a>
