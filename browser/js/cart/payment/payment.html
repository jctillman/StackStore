<div class="cartSectionHeader"><h3>Add Credit Card Information</h3></div>

<div class="cartFrame">
    <input ng-model="card.number" placeholder="Card Number" />
    <input ng-model="card.cvc" placeholder="CVC" />
    <input ng-model="card.exp_month" placeholder="Expiration Month" />
    <input ng-model="card.exp_year" placeholder="Expiration Year" /><br>
    <button ng-click="submit()">Submit</button>
    <span class="alert" ng-show="hasCard !== ''">{{hasCard}}</span>
    <span class="alert" ng-show="error !== ''">{{error}}</span>
</div>

<div class="invisibleFrame">
	<a class="floatLeft" ui-sref = "cart.address">Previous</a>
	<a class="floatRight" ui-sref = "cart.promos" ng-show="hasCard !== ''">Next</a>
</div>
