<ui-view>
<div class="headerDiv"><h1 class="header">Product Details</h1></div>

<div class="light centerDiv">
	<div class="productDiv box">
		<div>
			<h2>{{product.title}}</h2>
			{{product.photourl}}
		</div>

		<div class="productInfo">
			
			<h3>{{product.price | currency}}</h3>
			<h3> Add to cart <add-product product="product"></add-product> </h3>
			
			
			<h4>Details</h4>
			<p>{{product.description}}</p>
			
			<h4>Reviews</h4>
			<a ng-click="goToAddReview(product)"> Add Review </a>
			<p>{{product.reviews}}</p>
			

		</div>
	</div>
</div>
</ui-view>
