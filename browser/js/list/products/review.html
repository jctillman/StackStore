
<div class="headerDiv"><h1 class="header">Add Review</h1></div>

<div class="light centerDiv">
	<div class="productDiv box">
		<div>
			<h2>{{product.title}}</h2>
		</div>

		<div class="productInfo">
			
			<label for="stars">Rate</label>
			{{rating}}
			<p required>
				<input ng-model="rating" type="radio" name="rating" value="5" id="rating5"></input>
				<input ng-model="rating" type="radio" name="rating" value="4" id="rating4"></input>
				<input ng-model="rating" type="radio" name="rating" value="3" id="rating3"></input>
				<input ng-model="rating" type="radio" name="rating" value="2" id="rating2"></input>
				<input ng-model="rating" type="radio" name="rating" value="1" id="rating1"></input>
			</p>

			<label for="content">Review</label>
			<p><textarea ng-model="content" type="text"></textarea></p>
			<!-- <p>{{content}}</p> -->

			<button class="btn btn-default" ng-click="submitReview(product)"> Submit Review </button>
		</div>
	</div>

</div>
