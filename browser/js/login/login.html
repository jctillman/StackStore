<button ng-click="loginBtn()">Login</button>
<button ng-click="signupBtn()">Sign Up </button>

<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)" ng-show="enterAccount">

    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)" ng-show="newUser">

    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" ng-model="signup.firstname" class="form-control" id="firstname" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" ng-model="signup.lastname" class="form-control" id="lastname" placeholder="Enter last name">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>

        <label for="address">Mailing address</label>
