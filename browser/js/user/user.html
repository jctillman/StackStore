<h1>Welcome {{ user.name.first }}!</h1>


<div ng-hide='showOrders'>
	<div>	
		<h2>My Profile</h2>
		<h3>{{user.email}}</h3>
	</div>

	<div>
		<h2>Settings</h2>
		<h3>TO ADD</h3>
	</div>

	<div>
		<h2>Addresses</h2>
		<h3>{{user.addresses}}</h3>
	</div>

	<div>
		<h2>Payment Methods</h2>
		<h3>TO ADD</h3>
	</div>
	<button ng-click="seeOrderHistory()">See order history</button>
</div>


<div ng-show='showOrders'>
	<h2>My Order History</h2>
	<button ng-click='backToProfile();'>Back to profile</button>
</div>
