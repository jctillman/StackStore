<div>
	<span class='product-line-always block'>
	<a class="productLink" ui-sref="list.productDetail({product: product.title})"ng-click="goToProductDetail(product)">{{product.title}}</a>
	</span>
	<div class="block centerDiv">
		<span class='product-line-always'>
			{{product.price | currency}}
		</span>
		<span class='product-line-always'>
			<add-product product="product"></add-product>
		</span>
	</div>
</div>
